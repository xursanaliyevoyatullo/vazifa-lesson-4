<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByTrend</title>
    <link rel="stylesheet" href="./css-2/style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER START -->
        <div class="header">
            <div class="navbar">
                <img class="site-logo" src="./images/site-logo.svg" alt="ByTrend">
                <ul>
                    <li><a class="service" href="#">Services</a></li>
                    <li><a class="service" href="#">About </a></li>
                    <li><a class="service" href="#">Contacts</a></li>
                </ul>
                <div class="text-button">
                    <div class="login"><a href="./home-page.html">Log in</a></div>
                    <div class="open"><a href="#">Open an account</a></div>
                    <div class="english"><a href="#">EN</a></div>
                </div>
            </div>
        </div>
        <!-- HEADER END -->
        <!-- FOOTER START -->
        <div class="section">
            <div class="section1">
                <div class="bytrend">
                    <img class="bytrend-logo" src="./images/site-logo.svg" alt="">
                </div>
                <div class="welcome">Welcome to ByTrend!</div>
                <div class="already">
                    <div class="have">Already have an account?</div>
                    <div class="login-a"><a class="login-a" href="#">Log in</a>
                </div>
                </div>
            </div>
            <form action="https://echo.htmlacademy.ru" method="POST">
                <label for="email" class="skype">Email*</label>
                <input type="email" name="email" class="skype_password" placeholder="Email address">
                <br>
                <br>
                <label for="skype" class="skype">Password*</label>
                <input type="password" name="skype" class="skype_password" placeholder="************">
            </form>
            <a href="./home-page.html"><button class="continue">Continue <img src="./images/Icon.svg" alt="icon"></button></a> 
        </div>
        <!-- FOOTER END -->
    </div>
    </div>
</body>
</html>
