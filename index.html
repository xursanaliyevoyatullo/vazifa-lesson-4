<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByTrend</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
      <!-- HEADER START -->
        <div class="header">
            <div class="navbar">
                <img class="site-logo" src="./images/site-logo.svg" alt="ByTrend">
                <ul>
                    <li><a class="service" href="#">Services</a></li>
                    <li><a class="service" href="#">About </a></li>
                    <li><a class="service" href="#">Contacts</a></li>
                </ul>
                <div class="text-button">
                    <div class="login"><a href="./home-page.html">Log in</a></div>
                    <div class="open"><a href="#">Open an account</a></div>
                    <div class="english"><a href="#">EN</a></div>
                </div>
            </div>
        </div>
      <!-- HEADER END -->
      <!-- FOOTER START -->
        <div class="section">
            <div class="section-text">
                <div class="site-logo-2">       
                    <img src="./images/site-logo.svg" alt="ByTrend  ">
                </div>
                <div class="welcome">
                   <h1> Welcome to ByTrend!</h1>
                </div>
                <div class="already">
                    <div class="have">Already have an account?</div>
                    <div class="login-a"><a class="login-a" href="#">Log in</a></div>
                </div>
            </div>

            <div class="section2">
                <form class="form" action="https://echo.htmlacademy.ru" method="POST">
                    <div class="section-left">
                        <label for="ism" class="first">First name*</label>
                        <input id="Last_name" name="Ism" type="text" placeholder="Your name" required>
                    </div>
                    <div class="section-right">
                        <label for="Last_name*" class="first">Last name*</label>
                        <input id="Last_name" name="Last name*" type="text" placeholder="Your surname" required>
                    </div>
                </form>
                <div class="form-control">
                    <label for="Date">Birth date*</label>
                    <input id="Date" name="Date" type="date"  required>
                </div>
            </div>


            <div class="section3">
                <form action="https://echo.htmlacademy.ru" method="POST">
                    <div class="form-control">
                        <label for="famale">Gender*</label>
                        <div class="input-section">
                            <div class="in-section"><input class="radio" name="radio" type="radio">
                                <div class="jins">Female</div>
                            </div>
                            <div class="in-section"><input class="radio" name="radio" type="radio">
                                <div class="jins">Male</div>
                            </div>
                        </div>
                    </div>
                    <label for="skype" class="skype">Skype</label>
                    <input id="Your_login" type="text" name="skype" class="skype_in" placeholder="Your login Skype">
                    <label for="promo" class="promo">Promo</label>
                    <input id="Your_login" type="text" name="skype" class="skype-promo" placeholder="Your  Promo">
                </form>
                <a href="./home-page.html"><button class="continue">Continue <img src="./images/Icon.svg" alt="icon"></button></a> 
                
            </div>
        </div> 
        <!-- FOOTER END -->
    </div>
</body>
</html>
